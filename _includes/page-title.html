<div class="container-fluid mb-5">
    <div class="row">
        <div class="col-md-12 page-title" data-foobar="{{page.image}}" style="background-position: center;background-size: cover; background-image: url('{% if page.image %} {{ page.image }} {% else %} /assets/images/backgrounds/default.jpg {% endif %}');">
            <div class="container h-100">
                <div class="row h-100">
                    <div class="col-md-12 h-100 d-flex justify-content-center flex-column">
                        <h1 class="text-center {{page.title-class}}">{{ page.title }}</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
